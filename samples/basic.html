<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>TopBar Sample Basic</title>

    <script src="../test/assets/jquery.js" type="text/javascript" charset="utf-8"></script>
    <script src="../test/assets/jquery.ui.js" type="text/javascript" charset="utf-8"></script>
    <script src="../test/assets/testrunner.js" type="text/javascript" charset="utf-8"></script>
	<script src="../src/topbar.js" type="text/javascript" charset="utf-8"></script>

    <link rel="stylesheet" href="../src/topbar.css" type="text/css" media="screen" charset="utf-8">
  </head>
  <body>
    <div id="topbar"></div>
    <script type="text/javascript">
        $(function() { 
            $('#topbar').topbar({
                'leftLinks': [
                    {'text': 'One link', 'href': '/onelink/'},
                    {'text': 'Two link', 'href': '/twolink/'},
                    {'text': 'Three link', 'href': '/threelink/'},
                ],
                'rightSeparator': '|',
                'rightLinks': [
                    {'text': 'Four link', 'href': '/fourlink/'},
                    {'text': 'Current link', 'current': true},
                    {'text': 'Six link', 'href': '/sixlink/'},
                    {'text': 'Seven link', 'href': '/sevenlink/'},
                ]
            });
        });
    </script>
  </body>
</html>
